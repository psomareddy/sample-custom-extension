plugins {
    id 'java-library'
    id 'eclipse'
}

ext {
  deps = [
    autoservice: dependencies.create(group: 'com.google.auto.service', name: 'auto-service', version: '1.0.1')
  ]
}

repositories {
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-api
	compileOnly 'io.opentelemetry:opentelemetry-api:1.22.0'
	
	// https://mvnrepository.com/artifact/io.opentelemetry.javaagent/opentelemetry-javaagent-extension-api
	compileOnly 'io.opentelemetry.javaagent:opentelemetry-javaagent-extension-api:1.22.1-alpha'
	
	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-semconv
	compileOnly 'io.opentelemetry:opentelemetry-semconv:1.22.0-alpha'
	
	//Provides @AutoService annotation that makes registration of our SPI implementations much easier
	compileOnly deps.autoservice
	annotationProcessor deps.autoservice
	
}